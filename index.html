<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 36px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    #answerInput {
      margin-bottom: 10px;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      border: none;
      outline: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    #submitButton {
      margin-bottom: 20px;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #submitButton:hover {
      background-color: #45a049;
    }
    
    #revealText {
      color: white;
      font-family: "Helvetica Neue", Arial, sans-serif;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #4CAF50;
      display: none;
    }
  </style>
  <script>
    function checkAnswer() {
      var userInput = document.getElementById("answerInput").value.toLowerCase();
      var correctAnswers = ["neljä", "4", "four"]; // Replace with an array of your correct answers
      var revealText = document.getElementById("revealText");

      if (correctAnswers.includes(userInput)) {
        revealText.style.display = "block";
      } else {
        revealText.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <h1>Minulla on kuusi kananmunaa, rikoin kaksi, paistoin kaksi, ja söin kaksi. Montako minulla on jäljellä?</h1>
   <input type="text" id="answerInput" placeholder="Enter your answer">
  <button id="submitButton" onclick="checkAnswer()">Submit</button>
  <p id="revealText">First it was mine, then it was his, now it's full of stuff. Sinituotteen tuotteita pitäisi sielläkin käyttää. Mistäköhän niitä löytyisi?</p>
</body>
</html>
